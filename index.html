
<!DOCTYPE html>

        width: 200px;

      svg {

      var serverdata = [[27, 0, 'sense1'], [26, 7140, 'sense1'], [24, 5100, 'sense1'], [23, 5460, 'sense0'], [22, 5460, 'sense0'], [28, 6660, 'sense0'], [26, 7080, 'sense1'], [27, 7200, 'sense0'], [25, 6960, 'sense0'], [25, 5580, 'sense0'], [26, 6780, 'sense1'], [25, 6660, 'sense0'], [27, 6780, 'sense0'], [25, 5400, 'sense0'], [26, 0, 'sense1'], [27, 6720, 'sense1'], [25, 5100, 'sense1'], [24, 5220, 'sense1'], [25, 4800, 'sense1'], [24, 5340, 'sense1'], [23, 5340, 'sense1'], [26, 6540, 'sense1'], [27, 7080, 'sense0'], [28, 7140, 'sense1'], [26, 6480, 'sense0'], [22, 5220, 'sense1'], [26, 6900, 'sense0'], [24, 5280, 'sense0'], [24, 4860, 'sense0'], [25, 5520, 'sense0'], [24, 5400, 'sense0'], [26, 6840, 'sense0'], [23, 4920, 'sense0'], [27, 6960, 'sense1'], [25, 5220, 'sense1'], [25, 0, 'sense1'], [25, 5340, 'sense1'], [24, 4920, 'sense1'], [27, 6660, 'sense1'], [24, 5460, 'sense1'], [25, 5040, 'sense1'], [26, 6660, 'sense0'], [22, 5520, 'sense1'], [28, 0, 'sense0'], [25, 4860, 'sense0'], [23, 5400, 'sense1'], [26, 6600, 'sense1'], [27, 7140, 'sense1'], [26, 7020, 'sense1'], [28, 7020, 'sense0'], [27, 7020, 'sense0'], [27, 7140, 'sense0'], [24, 4980, 'sense0'], [24, 5520, 'sense0'], [26, 6960, 'sense1'], [27, 6840, 'sense1'], [25, 6840, 'sense1'], [24, 5040, 'sense1'], [27, 6540, 'sense1'], [23, 4980, 'sense0'], [22, 4980, 'sense0'], [25, 5160, 'sense1'], [22, 5400, 'sense1'], [27, 0, 'sense0'], [26, 6720, 'sense0'], [22, 5460, 'sense1'], [26, 7140, 'sense0'], [28, 6660, 'sense1'], [24, 5100, 'sense0'], [23, 5460, 'sense1'], [22, 4920, 'sense0'], [26, 7080, 'sense0'], [27, 7200, 'sense1'], [25, 6960, 'sense1'], [25, 5580, 'sense1'], [26, 6780, 'sense0'], [25, 6660, 'sense1'], [27, 6780, 'sense1'], [27, 6720, 'sense0'], [25, 5400, 'sense1'], [25, 5100, 'sense0'], [26, 0, 'sense0'], [25, 4800, 'sense0'], [23, 5340, 'sense0'], [24, 5220, 'sense0'], [24, 5340, 'sense0'], [26, 6540, 'sense0'], [27, 7080, 'sense1'], [26, 6480, 'sense1'], [27, 6840, 'sense0'], [26, 6900, 'se       //Width and height
      var w = 800;
      var h = 1500;
      var padding = 80;
      var xScale = d3.scale.linear()
                 .domain([d3.min(countdata, function(d) { return d[0]; })-2, 
                          d3.max(countdata, function(d) { return d[0]; })])
                 .range([padding, w - padding*(2/3)]);

      var yScale = d3.scale.linear()
                 .domain([d3.min(countdata, function(d) { return d[1]; }), 
                          d3.max(countdata, function(d) { return d[1]; })+200])
                 .range([h - padding, padding]);

      var rScale = d3.scale.linear()
                 .domain([0, d3.max(countdata, function(d) { return d[1]; })])
                 .range([2, 5]);
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
      var yAxis = d3.svg.axis().scale(yScale).orient("left");

      var tooltip = d3.select("body").append("div")   
          .attr("class", "tooltip")               
          .style("opacity", 0);

      //Create scale functions

      var cValue = function(d) { return d[0] ;},
          color = d3.scale.category20c();
  
      //Create SVG element
      var svg = d3.select('svg')
            .append("svg")
            .append("g")
            .attr("width", w)
            .attr("height", h);

      // x-axis 
      svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(0," + (h - padding) + ")")
          .call(xAxis)
        .append("text")
          .attr("class", "label")
          .attr("x", w-padding)
          .attr("y", padding/2)
          .style("text-anchor", "end")
          .text("Temperature");
      // y-axis
      svg.append("g")
          .attr("class", "axis")
          .attr("transform", "translate(" + padding + ",0)")
          .call(yAxis)
        .append("text")
          .attr("class", "label")
          .attr("transform", "rotate(-90)")
          .attr("x", -padding)
          .attr("y", 16)
          .style("text-anchor", "end")
          .text("Fan Speed");

      // circles
      svg.selectAll("circle")
         .data(countdata)
         .enter()
         .append("circle")
         .attr("cx", function(d) {return xScale(d[0]);})
         .attr("cy", function(d) {return yScale(d[1]);})
         .attr("r", 4)
         //.style("fill", function(d) { return color(cValue(d));})
         .style("fill", d3.rgb("#FF3D6E"))
         .on("mouseover", function(d) {      
            tooltip.transition()        
                .duration(200)      
                .style("opacity", .9);      
            tooltip .html("Temperature: " + d[0] + 
                          "<br/>"  + "Fan Speed: " + d[1] +
                          "<br/>" + "Count: " + d[2])  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");    
            })                  
          .on("mouseout", function(d) {       
              tooltip.transition()        
                  .duration(500)      
                  .style("opacity", 0);   
          });

    </script>
